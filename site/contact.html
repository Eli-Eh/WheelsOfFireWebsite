<body>
  <div class="container">
    <h1>John O'Reilly Cars</h1>
    <hr />
    <nav>
      <a href="index.html">Home</a>
      <a href="home.html">Future Plans</a>
      <a href="search.html">Projects</a>
      <a href="contact.html">Contact Me</a>
    </nav>
    <hr />

    <h2>Fill Out The Form Below</h2>

    <form id="application-form" action="index.html" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="emailaddress">Email Address</label>
      <input type="email" id="emailaddress" name="emailaddress" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="countries">Place of Residence</label>
      <select id="countries" name="country" required>
        <option value="">Select Country</option>
        <option value="AF">Afghanistan</option>
        <!-- ... all your country options here ... -->
        <option value="GB">United Kingdom</option>
        <option value="US">United States</option>
        <option value="PK">Pakistan</option>
      </select>

      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </div>
